<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
  font: 11px sans-serif;
}


body
{
    background-color:#D8D3B4;
    padding: 50px;
}

div.fixed {
    position: fixed;
    font-weight: bold;
    bottom: 0;
    right: 0;
    width: 150px;
    border: 2px solid #CCCCCC;
    font-size: 16px;
    padding: 20px;
    background-color: #FFFFFF;
}
div.fixedL {
    position: fixed;
    font-weight: bold;
    bottom: 0;
    left: 0;
    width: 150px;
    border: 2px solid #CCCCCC;
    font-size: 16px;
    padding: 20px;
    background-color: #FFFFFF;
}   
  

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 250px;
  height: 50px;
  pointer-events: none;
  background-color: #FFFFFF;
  padding: 10px;
  border: solid 1px #CCCCCC;
}
</style>
<body>
    <h3>Scatter Plot of Price vs Rating for AirBnB Properties</h3>
    <br/>
    <select id="myddl" style="position:absolute;top:20px;left:20px;" onchange="onDDLChange();">
            <option value="ALL">--ALL--</option>
            <option value="Bronx">Bronx</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Queens">Queens</option>
            <option value="Staten Island">Staten Island</option>
    </select>    
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<div class="fixedL"><a href="bubble.html"> &lt; Prev</a></div>
<div class="fixed"><a href="References.html">Next ></a></div>
<script>
function onDDLChange(){
var value = document.getElementById('myddl').value;
drawGraph(value);

}

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function drawGraph(ddlVal) {

$('svg').remove();
$('.tooltip').remove();
var margin = {top: 50, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

 
var xValue = function(d) { return d.Review;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) {if(!d["Price"])return 0; return d["Price"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.Manufacturer;},
    color = d3.scale.category10();


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 100);

// load data

d3.csv("airbnbcsv.csv", function(error, idata) {

    var data = idata.filter(function(d) 
    { 

            if(ddlVal=='ALL'||!ddlVal|| d["Neighbourhood "]==ddlVal)
            { 
                // console.log("Neighb: "+ d["Neighbourhood "]);
                // console.log("ddlVal: "+ ddlVal);
                //console.log("d: "+ JSON.stringify(d));
                return d;
            } 

        });
  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.Price = +d.Price;
    d.Review = +d.Review;
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -35)
      .style("text-anchor", "end")
      .text("Review");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", 1);
          tooltip.html( d["Neighbourhood "]+"--"+d["Name"]  + "<br/> Review % :" + xValue(d) 
	        + "<br/> Price :" + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
});
}

var qtr=getParameterByName('n');
if(qtr && qtr!='')
    document.getElementById('myddl').value=qtr;
drawGraph(qtr);




</script>

</body>
</html>
